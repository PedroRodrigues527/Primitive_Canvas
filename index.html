<html lang="pt">
   <head>

      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

      <script id="vertex-shader" type="x-shader/x-vertex">
         precision mediump float;

         attribute vec3 vPosition;
         attribute vec3 vColor;
         varying vec3 fColor;
         uniform mat4 modelViewMatrix;
         void main() {
            fColor = vColor;
            gl_Position = modelViewMatrix * vec4(vPosition, 1.0);
         }
      </script>
      <script id="fragment-shader" type="x-shader/x-fragment">
         precision mediump float;

         varying vec3 fColor;
         
         void main()
         {
           gl_FragColor = vec4(fColor, 1.0);;
         }
      </script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
   <body>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <div style="display: inline-flex" class="ms-2 mt-2">
      <div style="width: 600px; height: 600px;" >

         <canvas id="gl-canvas" width="600" height="600" class="border border-2 border-dark rounded-1">
            Sorry, but your browser does not support HTML5's canvas element.
         </canvas>
         <div style="display: inline-flex" class="mt-4">
            <div style="align-items: start" class="border border-1 rounded-1 ms-3 ps-1">
               <h5>Adicionar fonte de luz</h5>
               <select name="light-type" id="light-type" class="form-select">
                  <option value="type1">Tipo1</option>
                  <option value="type2">Tipo2</option>
                  <option value="type3">Tipo3</option>
               </select>

               <h6 class="mt-2 fw-bold">Direção</h6>
               <label>X:</label>
               <input type="number" style="width: 60px;" name="direction-x" id="direction-x">
               <label>Y:</label>
               <input type="number" style="width: 60px;" name="direction-y" id="direction-y">
               <label>Z:</label>
               <input type="number" style="width: 60px;" name="direction-z" id="direction-z">
               <br>
      
               <h6 class="fw-bold mt-2">Intensidade</h6>
               <label>R:</label>
               <input type="number" style="width: 60px;" name="intensity-x" id="intensity-x">
               <label>G:</label>
               <input type="number" style="width: 60px;" name="intensity-y" id="intensity-y">
               <label>B:</label>
               <input type="number" style="width: 60px;" name="intensity-z" id="intensity-z">
               <br>
               <div style="text-align: right;" class="mt-2">
                  <button id="btn-add-light" style="align-items: flex-end;" class="btn btn-primary border border-1 border-dark me-1">Adicionar</button>
               </div><br>
      
            </div>
            <div style="align-items: end" class="border border-1 rounded-1 ms-3 ps-1">
               <h5>Seleccionar Objeto:</h5>
               <select name="object-type" id="object-type" class="form-select">
                  <option value="cubo-1">Cubo 1</option>
                  <option value="cubo-2">Cubo 2</option>
                  <option value="cubo-3">Cubo 3</option>
               </select>
      
               <label class="mt-4 fw-bold">Rotação X</label>
               <input type="number" name="rotation-x" id="rotation-x"><br>
               <label class="mt-1 fw-bold">Rotação Y</label>
               <input type="number" name="rotation-y" id="rotation-y"><br>
               <label class="mt-1 fw-bold">Rotação Z</label>
               <input type="number" name="rotation-z" id="rotation-z"><br>
               <br>
            
               <div style="display: inline-flex;">
                  <button id="btn-start-animate" class="btn btn-primary border border-1 border-dark">Animar Objeto</button>
                  <button id="btn-end-animate" class="btn btn-primary border border-1 border-dark ms-3 me-1">Terminar Animação</button>
               </div>
            </div>
         </div>
      </div>

      <div class="ms-5">
         <div class="border border-1 rounded-1 ps-1">
            <h5>Adicionar Primitiva</h5>
            <select name="add-primitive" id="add-primitive" class="form-select">
               <option value="cube">Cubo</option>
               <option value="pyramid">Pirâmide triangular</option>
            </select>

            <div style="display: inline-flex;" class="mt-2">
               <div>
                  <p class="fw-bold">Cor:</p>
                  <select name="color-face" id="color-face" class="form-select">
                     <option value="face1">Face 1</option>
                     <option value="face2">Face 2</option>
                     <option value="face3">Face 3</option>
                     <option value="face4">Face 4</option>
                     <option value="face5">Face 5</option>
                     <option value="face6">Face 6</option>
                  </select>
               </div>
               <div class="ps-5 pt-5">
                  <button id="btn-load-texture" class="btn btn-primary border border-1 border-dark">Carregar Textura</button><br>
                  <button id="btn-add-primitive" class="mt-2 mb-2 btn btn-primary border border-1 border-dark">Adicionar Primitiva</button>
               </div>
            </div>
         </div>

         <div class="mt-2 border border-1 rounded-1 ps-1">
            <h5>Adicionar Modelo</h5>
            <div style="display: inline-flex;" class="mt-2">
               <button id="btn-load-module" class="btn btn-primary border border-1 border-dark me-2">Carregar Modelo</button><br>
               <button id="btn-load-texture-model" class="btn btn-primary border border-1 border-dark">Carregar Textura</button>
            </div>
            <div style="text-align: right;" class="mt-3 me-1">
               <button id="btn-add-model" style="align-items: flex-end;" class="btn btn-primary border border-1 border-dark mb-2">Adicionar Modelo</button>
            </div>
         </div>
         
         <div class="border border-1 rounded-1 mt-2 ps-1">
            <h5>Manipular Objeto</h5>
            <h6 class="mt-2 fw-bold">Selecionar Objeto:</h6>
            <select name="object-type-manipulation" id="object-type-manipulation" class="form-select">
               <option value="cubo-1">Cubo 1</option>
               <option value="cubo-2">Cubo 2</option>
               <option value="cubo-3">Cubo 3</option>
            </select>
            <label class="mt-4 fw-bold">Scaling X</label>
            <input type="number" name="scaling-x" id="scaling-x">
            <br>

            <label class="mt-1 fw-bold">Scaling Y</label>
            <input type="number" name="scaling-y" id="scaling-y">
            <br>

            <label class="mt-1 fw-bold">Scaling Z</label>
            <input type="number" name="scaling-z" id="scaling-z">
            <br>

            <label class="mt-4 fw-bold">Translação X</label>
            <input type="number" name="translation-x" id="translation-x">
            <br>

            <label class="mt-1 fw-bold">Translação Y</label>
            <input type="number" name="translation-y" id="translation-y">
            <br>

            <label class="mt-1 fw-bold">Translação Z</label>
            <input type="number" name="translation-z" id="translation-z">
            <br>

            <div class="mt-4">
               <button id="btn-load-texture-manipulate" class="btn btn-primary border border-1 border-dark">Carregar Textura</button>
               <button id="btn-apply-transformation" class="btn btn-primary border border-1 border-dark me-1">Aplicar Transformação</button>
               <br>
               <div style="text-align: right;" class="mt-4 mb-1 me-3">
                  <button id="btn-remove" style="align-items: flex-end;" class="btn btn-danger border border-1 border-dark">Remover</button>
               </div>
            </div>
         </div>
      </div>
   </div>
      
      <script src="js/initShaders.js"></script>
      <script src="js/gl-matrix-min.js"></script>
      <script src="js/app.js"></script>

   </body>
</html>
